<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

</head>

<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row bg-dark text-center text-light justify-content-center">
            <h2>Weather Dashboard</h2>
        </div>

        <!-------------- Weather Dashboard Cntainer -------------->
        <div class="row">
            <!-- search for city -->
            <div class="col-md-3 h-50 bg-light pt-5 pb-5">
                <form class="d-flex h-50 bg-light">
                    <input class="form-control me-2" type="search" placeholder="Search for city" aria-label="Search">
                    <button class="btn btn-primary" type="submit"><i class="fa fa-search"
                            aria-hidden="true"></i></button>
                </form>
            </div>
            <div class="col-md-9">
                <!-- current weather -->
                <div class="row border border-light-dark rounded p-2 m-2">
                    <h3>Current Weather:</h3>
                    <div class="container" id="currentWeather">
                    </div>
                </div>
                <!-- 5-day forcast -->
                <div class="row p-2 m-2">
                    <h3>5-Day Forecast:</h3>
                    <div class="card-deck" id="fiveDayForecast">
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <nav class="navbar fixed-bottom bg-dark w-100">
            <div class="row">
            </div>
        </nav>
    </div>


    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="./script.js"></script>


</body>

</html>
